<h1>Projects</h1>
<div class="row">
  <div *ngIf="errorMessage" class="card large error">
    <section>
      <p><span class="icon-alert inverse"></span> {{ errorMessage }}</p>
    </section>
  </div>
</div>
<app-project-list
  [projects]="projects"
  (saveListItem)="onSaveListItem($event)"
></app-project-list>
