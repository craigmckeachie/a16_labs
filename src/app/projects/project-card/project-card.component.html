<div class="card">
  <img [src]="project.imageUrl" [alt]="project.name" />
  <section class="section dark">
    <h5 class="strong">
      <strong>{{ project.name }}</strong>
    </h5>
    <p>{{ project.description }}</p>
    <p>Budget : {{ project.budget | currency: 'USD':'symbol':'0.0-2' }}</p>
  </section>
</div>
